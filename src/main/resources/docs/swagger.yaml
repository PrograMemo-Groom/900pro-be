openapi: 3.0.0info:  title: 900pro  description: (Web IDE) 구백프로의 API 명세서  version: "1.0.0"servers:  - url: http://localhost:8080    description: 개발 서버paths:  /users:    post:      summary: 회원가입      tags: [Users]      description: |        회원가입에 필요한 항목은 ..      requestBody:        required: true        content:          application/json:            schema:              type: object              required: [email, user_name, password]              properties:                email:                  type: string                user_name:                  type: string                password:                  type: string      responses:        '201':          $ref: '#/components/responses/Created'        '400':          $ref: '#/components/responses/BadRequest'        '409':          $ref: '#/components/responses/Conflict'        '500':          $ref: '#/components/responses/ServerError'  /teams:    post:      summary: 팀 생성      tags: [Teams]      description: |        팀을 새로 생성합니다.          팀 이름은 중복될 수 없으며, 난이도는 ENUM 값(1:하, 2:중, 3:상)으로 입력합니다.      requestBody:        required: true        content:          application/json:            schema:              type: object              required: [team_name, difficulty, problem_count, start_time, duration_time]              properties:                team_name:                  type: string                description:                  type: string                difficulty:                  type: integer                  enum: [1,2,3]                  description: 1=하, 2=중, 3=상                problem_count:                  type: integer                start_time:                  type: string                  format: date-time                duration_time:                  type: integer      responses:        '201':          $ref: '#/components/responses/Created'        '400':          $ref: '#/components/responses/BadRequest'        '409':          $ref: '#/components/responses/Conflict'        '500':          $ref: '#/components/responses/ServerError'  /problems:    post:      summary: 문제 등록      tags: [Problems]      description: |        문제 등록을 위해서는 문제 제목, 설명, 난이도, 예시입력, 예시출력, 메모리제한등이 있습니다.      requestBody:        required: true        content:          application/json:            schema:              type: object              required: [title, description, difficulty_id]              properties:                title:                  type: string                description:                  type: string                difficulty:                  type: integer                example_input:                  type: string                example_output:                  type: string                memory_limit:                  type: integer      responses:        '201':          $ref: '#/components/responses/Created'        '400':          $ref: '#/components/responses/BadRequest'        '409':          $ref: '#/components/responses/Conflict'        '500':          $ref: '#/components/responses/ServerError'components:  responses:    OK:      description:  정상적으로 작동됩니다.    Created:      description: 생성 완료되었습니다.    BadRequest:      description: 잘못된 요청입니다.      content:        application/json:          schema:            $ref: '#/components/schemas/ErrorResponse'    Conflict:      description: 중복된 항목이 존재합니다.      content:        application/json:          schema:            $ref: '#/components/schemas/ErrorResponse'    ServerError:      description: 서버 오류가 발생했습니다.      content:        application/json:          schema:            $ref: '#/components/schemas/ErrorResponse'  schemas:    ErrorResponse:      type: object      properties:        message:          type: string          example: 오류 메시지 예시입니다.